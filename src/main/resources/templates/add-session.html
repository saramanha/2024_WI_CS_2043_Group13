<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Session</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<form action="#" method="post">
  <label for="personIdInput">Member ID:</label>
  <input type="text" id="personIdInput" name="personId" required>

  <label for="sessionType">Session Type:</label>
  <select id="sessionType" name="sessionType" required onchange="checkForPersonalTraining()">
    <option value="workout">Workout ($0)</option>
    <option value="sauna">Sauna ($0)</option>
    <option value="personal training">Personal Training (Gold: $50 Silver: $35)</option>
  </select>

  <label for="sessionTime">Session Time:</label>
  <input type="text" id="sessionTime" name="sessionTime" placeholder="YYYY-MM-DD HH:MM" required>

  <input type="hidden" id="cost" name="cost" value="0"> <!-- Hidden cost input -->

  <!-- Trainer dropdown, initially hidden -->
  <div id="trainerSelection" style="display: none;">
    <label for="trainer">Trainer:</label>
    <select id="trainer" name="trainer">
      <option value="Jack C">Jack C</option>
      <option value="Kyle B">Kyle B</option>
      <option value="Ahmed B">Ahmed B</option>
    </select>
  </div>

  <input type="submit" value="Add Session">
</form>


<script>
  function checkForPersonalTraining() {
    var sessionType = document.getElementById("sessionType").value;
    var trainerSelectionDiv = document.getElementById("trainerSelection");
    var trainerSelect = document.getElementById("trainer");
    var costInput = document.getElementById("cost");

    // Update trainer selection visibility
    if (sessionType === "personal training") {
      trainerSelectionDiv.style.display = "block";
      trainerSelect.setAttribute('name', 'trainer'); // Include trainer in form submission
      costInput.value = 50; // Set cost for personal training
    } else {
      trainerSelectionDiv.style.display = "none";
      trainerSelect.removeAttribute('name');
      costInput.value = 0;
    }
  }
  document.addEventListener('DOMContentLoaded', function() {
    const userInfo = JSON.parse(localStorage.getItem('userInfo'));
    if (userInfo && userInfo.id) {
      document.getElementById('personIdInput').value = userInfo.id;
    }
  });
</script>

</body>
</html>

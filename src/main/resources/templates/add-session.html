<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book Sessions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .image {
      text-align: center;
      margin-bottom: 50px;
      order: -1;
    }
    .image img {
      max-width: 300px; /* Adjust the max-width as needed */
    }
    .logo {
      text-align: left; /* Align the logo to the left */
      margin-left: 25px;
      margin-bottom: -70px;
    }
    .logo img {
      max-width: 100px; /* Adjust the max-width as needed */
      height: auto;
    }

    h1 {
      text-align: center;
    }

    form {
      width: 50%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"],
    input[type="reset"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"],
    input[type="reset"] {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
<div id="header">
  <!-- Logo -->
  <div class="logo">
    <img th:src="@{/logo.png}" alt="the logo" style="max-width: 100px; height: auto;">
  </div>

  <h1>Book Sessions</h1>
</div>

<div class="image">
  <img th:src="@{/session.png}" alt="meal.png" />
</div>
<form action="#" method="post">
  <label for="personIdInput">Member ID:</label>
  <input type="text" id="personIdInput" name="personId" required>

  <label for="sessionType">Session Type:</label>
  <select id="sessionType" name="sessionType" required onchange="checkForPersonalTraining()">
    <option value="workout">Workout ($0)</option>
    <option value="sauna">Sauna ($0)</option>
    <option value="personal training">Personal Training (Gold: $50 Silver: $35)</option>
  </select>

  <label for="sessionTime">Session Time:</label>
  <input type="text" id="sessionTime" name="sessionTime" placeholder="YYYY-MM-DD HH:MM" required>

  <input type="hidden" id="cost" name="cost" value="0"> <!-- Hidden cost input -->

  <!-- Trainer dropdown, initially hidden -->
  <div id="trainerSelection" style="display: none;">
    <label for="trainer">Trainer:</label>
    <select id="trainer" name="trainer">

      <option value="Jack C">Jack C</option>
      <option value="Kyle B">Kyle B</option>
      <option value="Ahmed B">Ahmed B</option>
    </select>
  </div>
  <p><input type="submit" value="Book Session" /> <input type="reset" value="Reset" /></p>
</form>

<script>
  console.log("script from add-session");
  document.addEventListener('DOMContentLoaded', function() {
    const userInfo = JSON.parse(localStorage.getItem('userInfo'));
    if (userInfo && userInfo.id) {
      document.getElementById('personIdInput').value = userInfo.id;
    }
  });
</script>
</body>
</html>

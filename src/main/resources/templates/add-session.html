<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
  <title>Book Sessions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .image {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 50px;
      order: -1;
    }
    .image img {
      max-width: 250px; /* Adjust the max-width as needed */
    }

    h3 {
      text-align: center;
    }

    form {
      width: 50%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"],
    input[type="reset"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"],
    input[type="reset"] {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div id="header">
    <h3>Book Sessions</h3>
  </div>
  <div class="image">
    <img th:src="@{/session.png}" alt="meal.png" />
  </div>
  <form action="#" method="post">
    <p>Member ID: <input type="text" name="memberId" /></p>
    <p>Session Type:
      <select name="sessionType">
        <option value="Workout">Workout ($0)</option>
        <option value="Sauna">Sauna ($0)</option>
        <option value="Personal Training">Personal Training ($50)</option>
      </select>
    </p>
    <p>Session Time: <input type="text" name="sessionTime" placeholder="YYYY-MM-DD HH:MM" /></p>
    <p>Trainer:
      <select name="trainer">
        <option value="Jack C">Jack C</option>
        <option value="Kyle B">Kyle B</option>
        <option value="Ahmed B">Ahmed B</option>
      </select>
    </p>
    <p><input type="submit" value="Book Session" /> <input type="reset" value="Reset" /></p>
  </form>
</div>
</body>
</html>

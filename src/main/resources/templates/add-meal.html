<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add New Meal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .image {
      text-align: center;
      margin-bottom: 50px;
      order: -1;
    }
    .image img {
      max-width: 400px; /* Adjust the max-width as needed */
    }
    .logo {
      text-align: left; /* Align the logo to the left */
      margin-bottom: -70px; /* Adjust margin as needed */
      margin-left: 25px;

    }

    h1, h3 {
      text-align: center;
      color: #fff; /* Set heading color */
    }

    form {
      width: 50%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      appearance: none; /* Remove default arrow */
      background-image: url('data:image/svg+xml;utf8,<svg fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px"><path d="M7 10l5 5 5-5z"/></svg>'); /* Add custom arrow */
      background-repeat: no-repeat;
      background-position: right 10px center; /* Adjust arrow position */
      background-size: 20px; /* Adjust arrow size */
    }

    select:hover,
    select:focus {
      border-color: #555; /* Change border color on hover and focus */
    }

    option {
      padding: 10px; /* Add padding to options */
    }
    input[type="text"], input[type="submit"], input[type="reset"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"], input[type="reset"] {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover, input[type="reset"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
<div id="header">
  <div class="logo">
    <img th:src="@{/logo.png}" alt="Your Logo" style="max-width: 100px; height: auto;">
  </div>
  <h1>Add New Meal</h1>
</div>

  <div class="image">
    <img th:src="@{/add-meal.png}" alt="meal.png" />
  </div>

<form id="addMealForm" action="#" th:action="@{/meals/add}" th:object="${meal}" method="post">
  <p>Main Food:
  <p>Main Food:
    <select name="food">
      <option value="Chicken">Chicken</option>
      <option value="Salmon">Salmon</option>
      <option value="Tofu">Tofu</option>
      <option value="Beef">Beef</option> <!-- New option -->
      <option value="Pasta">Pasta</option> <!-- New option -->
      <option value="Salad">Salad</option> <!-- New option -->
    </select>
  </p>
  <p>First Side:
    <select name="side">
      <option value="Rice">Rice</option>
      <option value="Steamed Vegetables">Steamed Vegetables</option>
      <option value="Mashed Potatoes">Mashed Potatoes</option>
      <option value="Quinoa">Quinoa</option> <!-- New option -->
      <option value="Green Beans">Green Beans</option> <!-- New option -->
      <option value="Mixed Salad">Mixed Salad</option> <!-- New option -->
    </select>
  </p>

  </p>
  <p>Calories: <input type="text" th:field="*{calories}" /></p>
  <!-- Hide Person ID input and make it readonly -->
  <input id="personIdInput" type="hidden" th:field="*{personId}" readonly />

  <p style="text-align: center;">
    <input type="submit" value="Submit" style="background-color: #333; color: #fff; padding: 10px; border: none; border-radius: 5px; cursor: pointer;" />
    <input type="reset" value="Reset" style="background-color: #333; color: #fff; padding: 10px; border: none; border-radius: 5px; cursor: pointer;" />
  </p>

</form>
<script>
  console.log("script from add-meal");
  document.addEventListener('DOMContentLoaded', function() {
    const userInfo = JSON.parse(localStorage.getItem('userInfo'));
    if (userInfo && userInfo.id) {
      document.getElementById('personIdInput').value = userInfo.id;
    }
  });
</script>
</body>
</html>

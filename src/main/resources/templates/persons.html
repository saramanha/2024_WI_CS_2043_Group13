<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout" >
<head>
    <title>Persons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .logo {
            text-align: left; /* Align the logo to the left */
            margin-bottom: -50px; /* Adjust margin as needed */
            margin-left: 25px;
        }

        #userGreeting {
            text-align: right;
            padding: 10px;
            color: #333;
            font-size: 14px;
            font-weight: bold;
        }

        #userGreeting a {
            color: #007bff;
            text-decoration: none;
        }

        #userGreeting a:hover {
            text-decoration: underline;
        }

        h2 {
            margin-top: 20px;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
<div id="header">
    <div class="logo">
        <img th:src="@{/logo.png}" alt="Your Logo" style="max-width: 100px; height: auto;">
    </div>
    <h1>Persons</h1>
</div>

<div id="userGreeting"></div>
<h2>Persons List</h2>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${persons}">
        <td th:text="${person.userName}">Main Food</td>
        <td th:text="${person.email}">First Side</td>
    </tr>
    </tbody>
</table>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const userInfo = JSON.parse(localStorage.getItem('userInfo'));
        const userGreeting = document.getElementById('userGreeting');
        if (userInfo && userInfo.userName) {
            userGreeting.innerHTML = `Welcome, ${userInfo.userName} | <a href="javascript:logout()">Logout</a>`;
        } else {
            userGreeting.innerHTML = '<a href="/login">Login</a>';
        }
    });

    function logout() {
        localStorage.removeItem('userInfo');
        window.location.href = '/login';
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Sessions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .logo {
            text-align: left;
            margin-bottom: -50px;
            margin-left: 25px;
        }

        h1, h2 {
            text-align: center;
            color: #fff;
        }

        table {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-collapse: collapse;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        td {
            color: #555;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div id="header">
        <div class="logo">
            <img th:src="@{/logo.png}" alt="Your Logo" style="max-width: 100px; height: auto;">
        </div>
        <h1>Sessions</h1>
    </div>
    <!-- Display a list of sessions in a table -->
    <table>
        <thead>
        <tr>
            <th>Session Type</th>
            <th>Session Time</th>
            <th>Trainer</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="trainingSession : ${sessions}">
            <td th:text="${trainingSession.sessionType}"></td>
            <td th:text="${trainingSession.sessionTime}"></td>
            <td th:text="${trainingSession.trainer}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
